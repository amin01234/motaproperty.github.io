var geojsonLayer = L.geoJSON(lands, {
  style: function(feature){
    var t = feature && feature.properties ? feature.properties.type : "";
    return { color: t === "Ù…Ø³Ú©ÙˆÙ†ÛŒ" ? "#ff7043" : "#66bb6a", weight: 1, fillOpacity: 0.45 };
  },
  
  onEachFeature: function(feature, layer) {
    // Ù…Ø­Ø§ÙØ¸Øª Ø¯Ø± Ø¨Ø±Ø§Ø¨Ø± Ø¯Ø§Ø¯Ù‡Ù” Ø®Ø±Ø§Ø¨ ÛŒØ§ undefined
    if (!feature || !feature.properties) {
      console.warn("Feature ÛŒØ§ properties ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø±Ø¯:", feature);
      return;
    }

    // Ø¯Ø±ÛŒØ§ÙØª Ø§Ù…Ù† Ù†Ø§Ù… Ø²Ù…ÛŒÙ†
    var landName = feature.properties.name || "Ø¨ÛŒâ€ŒÙ†Ø§Ù…";

    // Ø³Ø§Ø®ØªÙ† Ù„ÛŒÙ†Ú© (Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² safe base)
    var base = (window.location.protocol === "file:") 
               ? window.location.href.split('?')[0].split('#')[0]
               : (window.location.origin + window.location.pathname);
    var link = base + "?land=" + encodeURIComponent(landName);

    // Ø°Ø®ÛŒØ±Ù‡ Ù„ÛŒÙ†Ú©/Ù†Ø§Ù… Ø¯Ø§Ø®Ù„ Ù„Ø§ÛŒÙ‡ Ø¨Ø±Ø§ÛŒ Ø§Ø³ØªÙØ§Ø¯Ù‡â€ŒÙ‡Ø§ÛŒ Ø¨Ø¹Ø¯ÛŒ
    layer.landName = landName;
    layer.landURL = link;
    layer.landBounds = layer.getBounds();

    // Ø¨Ø§ÛŒÙ†Ø¯ Ù¾Ø§Ù¾â€ŒØ¢Ù¾ Ø¨Ø§ Ù„ÛŒÙ†Ú©
    layer.bindPopup(

      "<b>Ù†Ø§Ù…:</b> " + landName + "<br>" +
      "<b>Ù…Ø§Ù„Ú©:</b> " + (feature.properties.owner || "-") + "<br>" +
      "<b>Ù†ÙˆØ¹:</b> " + (feature.properties.type || "-") + "<br>" +
      "<b>Ù…Ø³Ø§Ø­Øª:</b> " + (feature.properties.area || "-") + "<br>" +
      "<a href='" + link + "' target='_blank'>Ù„ÛŒÙ†Ú© Ø¢Ø¯Ø±Ø³</a>"
    );

    // (Ø§Ø®ØªÛŒØ§Ø±ÛŒ) Ø±ÙˆÛŒØ¯Ø§Ø¯ Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Ù¾Ù„ÛŒÚ¯ÙˆÙ† Ú©Ù‡ Ù‡Ù… Ø²ÙˆÙ… Ú©Ù†Ø¯ Ù‡Ù… Ù¾Ø§Ù¾â€ŒØ¢Ù¾ Ø¨Ø§Ø² Ø´ÙˆØ¯

}).addTo(map);

  targetLand = targetLand.trim();

.province-dropdown {
  position: absolute;
  top: 20px;
  right: 80px;
  z-index: 1000;
  font-family: "Vazirmatn", "Tahoma", sans-serif;
}

/* 🔘 دکمه اصلی */
.dropdown-toggle {
   background: linear-gradient(135deg, #e3f2fd, #bbdefb);
   font-family: "Vazirmatn", sans-serif;
  color: #25088b;
  border: none;
  padding: 10px 18px;
  font-size: 15px;
  font-weight: bold;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
}

/* افکت hover روی دکمه */
.dropdown-toggle:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}

/* 🧭 منوی پنهان‌شده */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 50px;
  right: 0;
  background: rgba(255,255,255,0.97);
  backdrop-filter: blur(6px);
  border-radius: 14px;
  padding: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  min-width: 100px;
  max-height: 250px;
  overflow-y: auto;
  animation: fadeIn 0.2s ease-in-out;
}

/* ✨ دکمه‌های ولایت */
.dropdown-menu button {
  width: 100%;
  border: none;
  color: #fff;
  border-radius: 10px;
  padding: 8px;
  margin: 4px 0;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.2s;
}

.dropdown-menu button:hover {
  transform: scale(1.05);
}

/* ✨ انیمیشن باز شدن */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* 📱 واکنش‌گرا */
@media (max-width: 600px) {
  .province-dropdown {
    top: 10px;
    right: 10px;
  }
  .dropdown-toggle {
    font-size: 14px;
    padding: 8px 12px;
  }
}

      if (e.key === "Enter") {
        var keyword = this.value.trim();
        if (!keyword) return;

        var found = false;

        landLayer.eachLayer(function(layer) {
          var props = layer.feature.properties;
          if (
            props.name.includes(keyword) ||
            props.owner.includes(keyword) ||
            props.type.includes(keyword)
          ) {
            map.fitBounds(layer.getBounds()); // زوم روی زمین پیدا شده
            layer.openPopup();
            found = true;
          }
        });

        if (!found) {

// گروه لایه‌ها
var landLayer;

// تابع رنگ‌دهی بر اساس نوع
function getColor(type) {
  switch(type) {
    case "مسکونی": return "red";
    case "زراعتی": return "green";
    case "تجاری": return "blue";
    case "دشت":return "purple"
    default: return "gray";
  }
}

// نمایش زمین‌ها
function showLands(province) {
  if (landLayer) { map.removeLayer(landLayer); }

 var polygons = {};

  landLayer = L.geoJSON(lands, {
    filter: function(feature) {
      return province === "all" || feature.properties.province === province;
    },
    style: function(feature) {
      return { color: getColor(feature.properties.type), fillColor: getColor(feature.properties.type), fillOpacity: 0.6 };
    },
    onEachFeature: function (feature, layer) {
      const landName = feature.properties.name || "بی‌نام";
        const landLink = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(landName)}`;
        
      // محاسبه مساحت
      var area = turf.area(feature);
      var areaHa = (area / 10000).toFixed(2);
      var areaGr = (area / 2000) . toFixed();
      layer.bindPopup(
        `<b>مالک:</b> ${feature.properties.owner}<br>` +
        `<b>ولایت:</b> ${feature.properties.province}<br>` +
        `<b>نوع:</b> ${feature.properties.type}<br>` +
        `<b>نام:</b> ${feature.properties.name}<br>` +
        `<b>مساحت:</b> ${area.toFixed(0)} متر مربع (${areaHa} هکتار) (${areaGr}جریب)<br>
        <a href="${landLink}" target="_blank">لینک آدرس</a>
        `
      );

      polygons[landName] = layer;
    }
  }).addTo(map);
   function goToLandFromURL() {
      const params = new URLSearchParams(window.location.search);
      let name = params.get('name');
      if (name) {
        name = decodeURIComponent(name);
        const polygon = polygons[name];
        if (polygon) {
          map.fitBounds(polygon.getBounds());
          polygon.openPopup();
          polygon.setStyle({ color: 'red', weight: 3 });
        } else {
          alert("زمینی با این نام پیدا نشد!");
        }
      }
    }
     goToLandFromURL();

}

// اجرای اولیه
showLands("all");

// افزودن Legend
var legend = L.control({position: 'bottomleft'});
legend.onAdd = function () {
  var div = L.DomUtil.create('div', 'legend');
  div.innerHTML += '<i style="background: red"></i> مسکونی<br>';
  div.innerHTML += '<i style="background: green"></i> زراعتی<br>';
  div.innerHTML += '<i style="background: blue"></i> تجاری<br>';
  div.innerHTML += '<i style="background: orange"></i> دشت<br>';
  return div;
};
legend.addTo(map);

// 🎯 باز و بسته شدن منوی کشویی
const dropdownToggle = document.querySelector('.dropdown-toggle');
const dropdownMenu = document.querySelector('.dropdown-menu');

dropdownToggle.addEventListener('click', () => {
  dropdownMenu.style.display =
    dropdownMenu.style.display === 'block' ? 'none' : 'block';
});

// بستن منو هنگام کلیک بیرون از آن
document.addEventListener('click', (e) => {
  if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
    dropdownMenu.style.display = 'none';
  }
});

// 🎯 فیلتر بر اساس ولایت
dropdownMenu.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', () => {
    const selected = btn.getAttribute('data-province');

    landLayer.clearLayers();
    lands.features.forEach(f => {
      if (selected === 'all' || f.properties.province === selected) {
        landLayer.addData(f);
      }
    });

    // تغییر عنوان دکمه اصلی به ولایت انتخابی
    dropdownToggle.textContent = "🏙️ " + (selected === "all" ? "همه ولایات" : selected);
    dropdownMenu.style.display = 'none';
  });
});

    goToLandFromURL();
